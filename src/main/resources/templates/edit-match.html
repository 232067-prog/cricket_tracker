<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Match - Cricket Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-email {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-right: 1rem;
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .alert {
            display: none;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .alert.show {
            display: block;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/" class="navbar-brand">
                <span class="icon">üèè</span>
                Cricket Tracker
            </a>
            <button class="menu-toggle">‚ò∞</button>
            <ul class="navbar-menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/matches/add">Add Match</a></li>
                <li><a href="/matches/history">History</a></li>
                <li><a href="/matches/statistics">Statistics</a></li>
                <li class="user-profile" id="userProfile" style="display: none;">
                    <span class="user-email" id="userEmail"></span>
                    <button class="btn-logout" id="logoutBtn">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">‚úèÔ∏è Edit Match</h1>
                <p class="page-subtitle">Update your match performance</p>
            </div>

            <!-- Alert Messages -->
            <div id="successAlert" class="alert alert-success"></div>
            <div id="errorAlert" class="alert alert-error"></div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-container">
                <div class="spinner"></div>
            </div>

            <!-- Edit Match Form -->
            <div class="card" id="editFormCard" style="display: none;">
                <div class="card-header">
                    <h2 class="card-title">Match Details</h2>
                </div>

                <form id="matchForm">
                    <!-- Match Information -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="matchDate" class="form-label required">Match Date</label>
                            <input type="date" id="matchDate" name="matchDate" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="opponentName" class="form-label required">Opponent Name</label>
                            <input type="text" id="opponentName" name="opponentName" class="form-control"
                                placeholder="e.g., City Cricket Club" required>
                        </div>
                    </div>

                    <!-- Batting Statistics -->
                    <h3 style="margin: 2rem 0 1rem; color: var(--text-secondary);">üèè Batting Performance</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="runsScored" class="form-label">Runs Scored</label>
                            <input type="number" id="runsScored" name="runsScored" class="form-control" min="0"
                                placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="ballsFaced" class="form-label">Balls Faced</label>
                            <input type="number" id="ballsFaced" name="ballsFaced" class="form-control" min="0"
                                placeholder="0">
                        </div>
                    </div>

                    <!-- Bowling Statistics -->
                    <h3 style="margin: 2rem 0 1rem; color: var(--text-secondary);">üé≥ Bowling Performance</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="wicketsTaken" class="form-label">Wickets Taken</label>
                            <input type="number" id="wicketsTaken" name="wicketsTaken" class="form-control" min="0"
                                placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="oversBowled" class="form-label">Overs Bowled</label>
                            <input type="number" id="oversBowled" name="oversBowled" class="form-control" min="0"
                                step="0.1" placeholder="0.0">
                        </div>

                        <div class="form-group">
                            <label for="runsConceded" class="form-label">Runs Conceded</label>
                            <input type="number" id="runsConceded" name="runsConceded" class="form-control" min="0"
                                placeholder="0">
                        </div>
                    </div>

                    <!-- Fielding Statistics -->
                    <h3 style="margin: 2rem 0 1rem; color: var(--text-secondary);">üß§ Fielding Performance</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="catches" class="form-label">Catches</label>
                            <input type="number" id="catches" name="catches" class="form-control" min="0"
                                placeholder="0">
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="btn-group" style="margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary" id="submitBtn">üíæ Update Match</button>
                        <a href="/matches/history" class="btn btn-secondary">‚ùå Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Cricket Tracker. Built for local cricket players. üèè</p>
        </div>
    </footer>

    <script src="/js/script.js"></script>
    <script type="module">
        import { requireAuth, signOut, getMatchById, updateMatch } from '/js/firestore-service.js';

        let matchId = null;

        // Initialize page
        async function initializePage() {
            try {
                const user = await requireAuth();
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userProfile').style.display = 'flex';

                // Get match ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                matchId = urlParams.get('id');

                if (!matchId) {
                    showAlert('Match ID not provided', false);
                    setTimeout(() => window.location.href = '/matches/history', 2000);
                    return;
                }

                await loadMatch(matchId);

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('editFormCard').style.display = 'block';
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loadingState').style.display = 'none';
                showAlert('Error loading match. Redirecting...', false);
                setTimeout(() => window.location.href = '/matches/history', 2000);
            }
        }

        // Load match data
        async function loadMatch(id) {
            try {
                const match = await getMatchById(id);

                // Populate form
                document.getElementById('matchDate').value = match.matchDate;
                document.getElementById('opponentName').value = match.opponentName;
                document.getElementById('runsScored').value = match.runsScored || 0;
                document.getElementById('ballsFaced').value = match.ballsFaced || 0;
                document.getElementById('wicketsTaken').value = match.wicketsTaken || 0;
                document.getElementById('oversBowled').value = match.oversBowled || 0;
                document.getElementById('runsConceded').value = match.runsConceded || 0;
                document.getElementById('catches').value = match.catches || 0;
            } catch (error) {
                console.error('Error loading match:', error);
                throw error;
            }
        }

        // Show alert
        function showAlert(message, isSuccess = false) {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');

            if (isSuccess) {
                successAlert.textContent = message;
                successAlert.classList.add('show');
                errorAlert.classList.remove('show');
            } else {
                errorAlert.textContent = message;
                errorAlert.classList.add('show');
                successAlert.classList.remove('show');
            }

            setTimeout(() => {
                successAlert.classList.remove('show');
                errorAlert.classList.remove('show');
            }, 5000);
        }

        // Handle form submission
        document.getElementById('matchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                matchDate: document.getElementById('matchDate').value,
                opponentName: document.getElementById('opponentName').value.trim(),
                runsScored: parseInt(document.getElementById('runsScored').value) || 0,
                ballsFaced: parseInt(document.getElementById('ballsFaced').value) || 0,
                wicketsTaken: parseInt(document.getElementById('wicketsTaken').value) || 0,
                oversBowled: parseFloat(document.getElementById('oversBowled').value) || 0,
                runsConceded: parseInt(document.getElementById('runsConceded').value) || 0,
                catches: parseInt(document.getElementById('catches').value) || 0
            };

            // Validation
            if (!formData.matchDate) {
                showAlert('Please select a match date', false);
                return;
            }

            if (!formData.opponentName || formData.opponentName.length < 2) {
                showAlert('Opponent name must be at least 2 characters', false);
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'üíæ Updating...';

            try {
                await updateMatch(matchId, formData);
                showAlert('Match updated successfully!', true);

                setTimeout(() => {
                    window.location.href = '/matches/history';
                }, 1500);
            } catch (error) {
                console.error('Error updating match:', error);
                showAlert('Failed to update match. Please try again.', false);
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ Update Match';
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut();
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Initialize
        initializePage();
    </script>
</body>

</html>
