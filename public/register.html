<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cricket Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-hint {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 0.25rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            display: none;
        }

        .strength-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .strength-weak .strength-fill {
            width: 33%;
            background: #fc8181;
        }

        .strength-medium .strength-fill {
            width: 66%;
            background: #f6ad55;
        }

        .strength-strong .strength-fill {
            width: 100%;
            background: #68d391;
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-auth:active {
            transform: translateY(0);
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
        }

        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #764ba2;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #68d391;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">üèè</div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Start tracking your cricket performance today</p>
            </div>

            <div id="errorAlert" class="alert alert-error"></div>
            <div id="successAlert" class="alert alert-success"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a strong password"
                        required>
                    <div class="form-hint">Minimum 6 characters</div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter your password"
                        required>
                </div>

                <button type="submit" class="btn-auth" id="registerBtn">
                    Create Account
                </button>
            </form>

            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
            </div>

            <div class="auth-link">
                Already have an account? <a href="/login">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyClv7N2rctOpWElweKmJCgODANUVvl5onw",
            authDomain: "crickettracker-3bcb4.firebaseapp.com",
            projectId: "crickettracker-3bcb4",
            storageBucket: "crickettracker-3bcb4.firebasestorage.app",
            messagingSenderId: "1082299029552",
            appId: "1:1082299029552:web:d38c59752b9788ee7eb5f5",
            measurementId: "G-489D3PJ092"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '/';
            }
        });

        // Show alert message
        function showAlert(message, isError = true) {
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            if (isError) {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
            } else {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
            }

            setTimeout(() => {
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';
            }, 5000);
        }

        // Show/hide loading spinner
        function setLoading(isLoading) {
            const registerBtn = document.getElementById('registerBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');

            if (isLoading) {
                registerBtn.disabled = true;
                registerBtn.textContent = 'Creating Account...';
                loadingSpinner.style.display = 'block';
            } else {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
                loadingSpinner.style.display = 'none';
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            const strengthFill = strengthIndicator.querySelector('.strength-fill');
            const strengthText = strengthIndicator.querySelector('.strength-text');

            if (!password) {
                strengthIndicator.style.display = 'none';
                return;
            }

            strengthIndicator.style.display = 'block';

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthIndicator.className = 'password-strength';

            if (strength <= 2) {
                strengthIndicator.classList.add('strength-weak');
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#fc8181';
            } else if (strength <= 4) {
                strengthIndicator.classList.add('strength-medium');
                strengthText.textContent = 'Medium';
                strengthText.style.color = '#f6ad55';
            } else {
                strengthIndicator.classList.add('strength-strong');
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#68d391';
            }
        }

        // Add password strength checker
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', true);
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long.', true);
                return;
            }

            setLoading(true);

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showAlert('Account created successfully! Redirecting...', false);
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'Failed to create account. Please try again.';

                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please sign in instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use a stronger password.';
                }

                showAlert(errorMessage, true);
                setLoading(false);
            }
        });
    </script>
</body>

</html>
